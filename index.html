<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bio Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <!-- Replace with your profile image -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-pic">
            </div>
            <h1>Your Name</h1>
            <p class="bio">Digital Creator | Developer | Designer</p>
        </div>

        <div class="links">
            <a href="#" class="link-card" data-aos="fade-up">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="#" class="link-card" data-aos="fade-up">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="#" class="link-card" data-aos="fade-up">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="#" class="link-card" data-aos="fade-up">
                <i class="fas fa-envelope"></i>
                <span>Email Me</span>
            </a>
            <a href="#" class="link-card" data-aos="fade-up">
                <i class="fas fa-globe"></i>
                <span>Portfolio</span>
            </a>
        </div>

        <footer>
            <p>Â© 2024 Your Name</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
